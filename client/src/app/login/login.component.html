<div class="container"> 
  <div class="col-md-6 offset-3">
    <p class="msg_success">{{ msg }}</p>
    <h3>Login:</h3>
      <form>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="detail.email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="detail.password" id="pwd">
        </div>
        <button class="btn btn-primary" (click)="login(detail)">Login</button>
          <a routerLink="/signup" class="signupLink">New user? SignUp</a>
      </form>
    </div>
</div>
